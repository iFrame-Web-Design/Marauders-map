<head>
  <link rel="stylesheet" href="mapstyle.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Satisfy|
Lobster+Two" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/567707/artyom.js"></script>
</head>

<body>
  <div class="main-content">
    <div class="map-base">
      <div class="footsteps footsteps-1">
        <div class="footstep left"></div>
        <div class="footstep right"></div>
        <div class="scroll-name">
          <p>Severus Snape</p>
        </div>
      </div>
      <div class="footsteps footsteps-2">
        <div class="footstep left"></div>
        <div class="footstep right"></div>
        <div class="scroll-name">
          <p>Charne</p>
        </div>
      </div>
      <div class="map-flap flap--1">
        <div class="map-flap__front"></div>
        <div class="map-flap__back"></div>
      </div>
      <div class="map-flap flap--2">
        <div class="map-flap__front"></div>
        <div class="map-flap__back"></div>
      </div>
      <div class="map-side side-1">
        <div class="front" style="--image: url('8.png')"></div>
        <div class="back"></div>
      </div>
      <div class="map-side side-2">
        <div class="front" style="--image: url('18.png')"></div>
        <div class="back"></div>
      </div>
      <div class="map-side side-3">
        <div class="front" style="--image: url('7.png')"></div>
        <div class="back"></div>
      </div>
      <div class="map-side side-4">
        <div class="front" style="--image: url('10.png')"></div>
      </div>
      <div class="map-side side-5">
        <div class="front" style="--image: url('6.png')"></div>
        <div class="back"></div>
      </div>
      <div class="map-side side-6">
        <div class="front" style="--image: url('11.png')"></div>
        <div class="back"></div>
      </div>
    </div>
  </div>
  <div class="instructions">
    <p><u>1. The magic words:</u> <br> "I solemnly swear that I'm up to no good." <br> "Mischief Managed"</p>
    <p>2. Remember to speak clearly.</p>
    <p>3. Keep the map a secret</p><br />
    <p>If you do not want to use a microphone, press this button!</p>
    <button class="toggle-map js-toggle">Open/Close Map</button>
  </div>
  <footer><a href="https://twitter.com/AntDeveloping" target="_blank"><i class="icon-social-twitter icons"></i></a><a
      href="https://github.com/Antmagnum" target="_blank"><i class="icon-social-github icons"></i></a></footer>
</body>
<script src="mapscript.js"></script>
